{We start our analysis in this position, where the Black king is already
trapped in the corner. The pawn on h4 has not crossed the Troitzky Line, so
White is able to win no matter in which corner the Black king is trapped.
However, the horisontally opposed corner (a1 compared to a h4-pawn) is not an
option for White to mate the Black king with the right defense, so he has to
force it to the h1-corner. But he cannot do so until the pawn is forced from
h4 to h3! The reason for this: with the pawn on h3, the reserve knight on h2
cannot be captured due to mating threats in that corner.} 
1... Ka1 2. Kb3 
{White changes the front: Kc2/Nc4 is transferred to Kb3/Nd3, using b2 as a
point of transfer.} (2. Nf4 $2 h3 3. Ne2 h2 {White is one tempo short of
delivering mate.} )
Kb1 3. Nb2 (3. Nd2+ $2 {With this move White wishes to
force the Black king out of the a1-corner towards h1 - but with the pawn on h4,
the reserve knight cannot be sacrificed.} 
Kc1 (3... Ka1 $4 4. Nf4 h3 5. Ne6 h2 6. Nd4 h1=Q 7. Nc2# )
4. Kc3 Kd1 5. Nb3 Ke2 6. Kd4 Kf3 $11 
{ Because of his bad coordination between the pieces, Black will break
the blockade on h3. The clue to the position is to somehow force the pawn
forward to h3, where it will be blockaded by the other knight - and only then
force the Black king towards the h1-corner. At first sight it does not seem
likely that White is able to make such a change of knights.} )
Kc1 4. Kc3 Kb1 5. Nd3 Ka2 6. Kb4 Kb1 7. Kb3 {[#] Done.} Ka1 8. Ne5 $1 {This is the
beginning of an amazing regrouping that uses both knights to the maximum.} Kb1 9. Nf3 Ka1 
(9... Kc1 {leads to the main continuation, with a few twists on the
way:} 10. Nf4 $1 Kd1 (10... Kb1 $2 11. Nd3 h3 12. Nd2+ Ka1 13. Nb4 h2 14. Nc2# )(10... h3 11. Nh2 {and the change of horses is complete.} ) 11. Kc3 Kc1 12. Ne2+ $1 Kd1 (12... Kb1 $2 13. Kb3 h3 14. Nd2+ {once again mates:} Ka1 15. Nd4 h2 16. Nc2# ) 13. Kd3 $1 {Zugzwang: Black has to move the pawn.} h3 14. Nh2 Ke1 15. Nc3 Kf2 16. Kd2 Kg3 17. Ke3 $1 {as in the main continuation.} )
10. Nf4 $3 {
Like a spider in his web, the two knights on f3/f4 are able to stretch out and
control the entire width of the board, from the a-file to the h-file.} h3 $8 (10... Kb1 $2 11. Nd3 h3 {Too late now.} 12. Nd2+ Ka1 13. Nb4 h2 14. Nc2# ) 11. Nh2 $1 {A change of reserve knights has taken place. When I think of this study, a tune always come to my mind: "Don't Change Horses in the Middle of a Stream". Maybe it's just me...} Kb1 12. Nd3 {Diagram [#] Compare this diagram
with the one on move 7: the Black king is again trapped in the a1-corner, now

knight on h2 can be sacrificed. From this position, Black will be mated in

How does it affect the position that the h-pawn has moved to h3 and thereby
